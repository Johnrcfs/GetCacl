<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetCal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.svg" alt="Logo GetCal">
    </header>
    <main>
        <div class="container">
            <form id="form">
                <div class="form-group">
                    <label for="gender">Seu sexo</label></br>
                    <select id="gender">
                        <option value="male">Masculino</option>
                        <option value="famale">Feminino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Sua idade</label></br>
                    <input type="number" value="age" id="age">
                </div>

                <div class="form-group">
                    <label for="weight">Seu peso</label></br>
                    <input type="number" value="weight" id="weight">
                </div>

                <div class="form-group">
                    <label for="height">Sua altura</label></br>
                    <input type="number" value="height" id="height">
                </div>

                <div class="form-group">
                    <label for="intense-activity">Seu nivel de atividade fisica</label></br>
                    <select id="intense-activity">
                        <option value="1.2">Sedent√°rio</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Calcular</button>
                </div>

            </form>
        </div>

        <div class="result">
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
